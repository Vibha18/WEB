<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CGPA Calculator</title>
        <link rel="stylesheet" type="text/css" href="cgpa.css">
    </head>

    <body>
        <div class="header"> 
            <h1>CGPA CALCULATOR</h1>
        </div>

        <div class="sem">
            <form> 
                <div>
                    <label>Sem1 &nbsp; &nbsp; &nbsp;</label>
                    
                    <input type="number" name="" placeholder="1st Semester SGPA"/>
                </div>

                 <div>
                    <label>Sem2 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="2nd Semester SGPA"/>
                </div>

                 <div>
                    <label>Sem3 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="3rd Semester SGPA"/>
                </div>

                <div>
                    <label>Sem4 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="4th Semester SGPA"/>
                </div>
                

                <div>
                    <label>Sem5 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="5th Semester SGPA"/>
                </div>

                <div>
                    <label>Sem6 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="6th Semester SGPA"/>
                </div>

                <div>
                    <label>Sem7 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="7th Semester SGPA"/>
                </div>

                 <div>
                    <label>Sem8 &nbsp; &nbsp; &nbsp;</label>
                    <input type="number" name="" placeholder="8th Semester SGPA"/>
                </div>
                
                <button id="reset">Reset</button>
                <button id="calculate">Calculate</button>
            </form>
        </div>
    </body>
</html>
